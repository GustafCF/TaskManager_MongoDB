<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/task.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Gerenciador de Tarefas</h1>
            
            <div id="alertBox"></div>

            <div class="mb-3">
                <label for="id_user" class="form-label">User ID</label>
                <input type="text" id="id_user" class="form-control" placeholder="Digite seu ID">
            </div>
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Título da Tarefa</label>
                <input type="text" id="taskTitle" class="form-control" placeholder="Título da Tarefa">
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Descrição da Tarefa</label>
                <input type="text" id="taskDescription" class="form-control" placeholder="Descrição da Tarefa">
            </div>
            <button class="btn btn-primary w-100" onclick="addTask()">
                <i class="bi bi-plus-lg"></i> Adicionar Tarefa
            </button>

            <ul id="taskList" class="list-group mt-4"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/task.js}"></script>
</body>
</html>
